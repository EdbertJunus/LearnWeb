<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-body">
      <div class="view-screen">0</div>
      <div class="row">
        <button class="col clear">C</button>
        <button class="col">←</button>
        <button class="col">÷</button>
      </div>
      <div class="row">
        <button class="col">7</button>
        <button class="col">8</button>
        <button class="col">9</button>
        <button class="col">×</button>
      </div>
      <div class="row">
        <button class="col">4</button>
        <button class="col">5</button>
        <button class="col">6</button>
        <button class="col">-</button>
      </div>
      <div class="row">
        <button class="col">1</button>
        <button class="col">2</button>
        <button class="col">3</button>
        <button class="col">+</button>
      </div>
      <div class="row">
        <button class="col zero">0</button>
        <button class="col">=</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
